spring:
  application:
    name: document-api

  datasource:
    url: jdbc:postgresql://localhost:5432/documents
    username: documents
    password: documents
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        type:
          prefer_native_enum_types: true
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  # Redis not used yet, but pre-wired
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080
  error:
    include-message: always

logging:
  level:
    root: INFO
    com.bellisaidev.platform.document_api: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: document-api

# ============================
# Application-specific config
# ============================

app:
  storage:
    bucket: doc-platform-dev
    presignExpirySeconds: 900   # 15 minutes
  kafka:
    topics:
      documentUploaded: document.uploaded.v1

# ============================
# AWS (local-friendly defaults)
# ============================

aws:
  region: eu-central-1
  s3:
    endpoint: http://localhost:4566
    pathStyleAccess: true

# ============================
# Kafka (not active yet, Phase 2)
# ============================

kafka:
  bootstrap-servers: localhost:9092

# ============================
# Security (placeholder, Phase 1)
# ============================

security:
  enabled: false
